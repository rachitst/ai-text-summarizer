<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI Text Summarizer App</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>TextWise AI</h1>
      <p>Transform long text into clear summaries and key insights in seconds.</p>
    </header>
    <main>
      <section class="input-section">
        <textarea id="text_to_summarize" placeholder="Paste text here (Min: 200 chars, Max: 100,000 chars)" maxlength="100000"></textarea>
        <div class="button-group">
          <button id="sample-text-button" class="cta-button">Use Sample Text</button>
          <button id="submit-button" class="cta-button" disabled>Summarize</button>
          <button id="extract-keywords-button" class="cta-button">Extract Keywords</button>
        </div>
      </section>
      <section class="output-section">
        <div>
          <label for="summary">Summarized Text:</label>
          <textarea id="summary" placeholder="Summarized text will appear here" readonly></textarea>
        </div>
        <div>
          <label for="keywords">Extracted Keywords:</label>
          <textarea id="keywords" placeholder="Keywords will appear here" readonly></textarea>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
